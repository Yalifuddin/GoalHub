{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - GoalHub</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="bg-gray-50 w-full min-h-screen pt-20">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" 
         class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ← Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
        <svg class="animate-spin h-8 w-8 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
        <div class="w-16 h-16 mx-auto mb-4">
            <div class="text-red-500 text-5xl">⚠️</div>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
        <p class="text-gray-500">Please try again later.</p>
    </div>
        
    <!-- Product Section -->
    <article id="product-container" class="hidden bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
      <div class="grid grid-cols-1 md:grid-cols-2">
        <!-- Gambar Produk -->
        <div class="aspect-square bg-gray-100 flex items-center justify-center">
          <img id="product-image" src="" alt="Product Image" class="object-cover w-full h-full" />
        </div>

        <!-- Detail Produk -->
        <div class="p-6 flex flex-col">
          <h1 id="product-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
          <p id="product-category" class="text-gray-600 mb-4"></p>
          <p id="product-price" class="text-xl font-semibold text-blue-600 mb-4"></p>
          <p id="product-description" class="text-gray-700 flex-grow"></p>

          <div class="mt-6">
            <button onclick="window.history.back()" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition">← Kembali</button>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// Elemen-elemen yang akan dimanipulasi
const productContainer = document.getElementById("product-container");
const loadingState = document.getElementById("loading-state");
const errorState = document.getElementById("error-state");

// Show/hide page sections
function showState(state) {
  loadingState.classList.toggle("hidden", state !== "loading");
  errorState.classList.toggle("hidden", state !== "error");
  productContainer.classList.toggle("hidden", state !== "ready");
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
    sepatu_bola: 'Sepatu Bola',
    jersey: 'Jersey',
    bola: 'Bola',
    aksesoris: 'Aksesoris',
    alat_latihan: 'Alat Latihan',
  };
  return categoryMapping[categoryCode] || categoryCode;
}

// Render article content
function renderArticle(product) {
  const container = document.getElementById('product-container');
  container.innerHTML = `
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 sm:p-10">

        <!-- Left: Product Image -->
        <div class="flex items-center justify-center">
          ${
            product.thumbnail
              ? `<img src="${product.thumbnail}" alt="${product.name}"
                   class="w-full max-h-[500px] object-contain rounded-lg">`
              : `<img src="{% static 'image/no-product.png' %}" alt="No Image"
                   class="w-full max-h-[500px] object-contain rounded-lg">`
          }
        </div>

        <!-- Right: Product Info -->
        <div class="flex flex-col justify-between">
          <div>
            <!-- Title -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">${product.name}</h1>

            <!-- Price -->
            <p class="text-2xl font-semibold text-[#111133] mb-2">
              Rp ${parseInt(product.price).toLocaleString('id-ID')}
            </p>

            <!-- Category, Featured, Stock -->
            <div class="flex flex-wrap gap-2 mb-6">
              <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-md text-sm font-medium">
                ${product.category}
              </span>
              ${
                product.is_featured
                  ? `<span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-md text-sm font-medium">
                      Featured
                    </span>`
                  : ''
              }
              <span class="px-3 py-1 bg-gray-100 text-gray-800 rounded-md text-sm font-medium">
                Stok: ${product.stok}
              </span>
            </div>

            <!-- Description -->
            <div class="mt-6">
              <h2 class="text-lg font-semibold text-gray-900 mb-2">Product Description</h2>
              <p class="text-gray-700 leading-relaxed whitespace-pre-line">
                ${product.description}
              </p>
            </div>
          </div>

          <!-- Author -->
          <div class="mt-8 text-sm text-gray-500">
            Author: <span class="font-medium">${product.username || 'Anonymous'}</span>
          </div>
        </div>
      </div>
    </div>
  `;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

{% endblock content %}
